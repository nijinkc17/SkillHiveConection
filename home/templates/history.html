{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Ecommerce Website Design</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
/>
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>


    <link rel="stylesheet" href="{% static 'css/styleHome.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>


<body>
    <div class="header">
        <div class="container">
            {% include 'navbaar.html' %}

           

        </div>
    </div>

    <div class="container jumbotron">
        {% for i in book%}
            <div class="row mb-5">
                <div class="col my-3">
                    <img src="{{i.ourservices.image.url}}" height="350px" width="400px"  alt="not found">
                </div>  
                <div class="col my-auto">
                    <ul class="list-group">
                        <li class="list-group-item"><span class="fw-bold">Price:</span>{{i.ourservices.service_charge}}</li>
                        <!-- <li class="list-group-item"><span class="fw-bold">Type:</span>{{i.ourservices.type}}</li> -->
                        <li class="list-group-item"><span class="fw-bold">Added Date :</span>{{i.date}}</li>
                        <li class="list-group-item">
                            <a href="{% url 'checkout' i.id %}" class="btn btn-success">Book Now</a>
                            <a href="#" onclick="return confirm('Are you sure?')" class="btn btn-danger">Remove</a>
    
                        </li>
    
                    </ul>
    
                </div>
            </div>
    
        {%endfor%}
    
    </div>


    
    
    






    
    {% include 'footer.html'%}



    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

</body>

</html>
